services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: swiftjourney
      POSTGRES_PASSWORD: swiftjourney
      POSTGRES_DB: swiftjourney
      TZ: Asia/Shanghai
      LANG: zh_CN.utf-8
      POSTGRES_INITDB_ARGS: "--locale-provider=icu --icu-locale=zh-CN --encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U swiftjourney -d $$POSTGRES_DB" ]
      start_period: 1m
      start_interval: 5s
      interval: 10m
      timeout: 30s
      retries: 3

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping" ]
      start_period: 1m
      start_interval: 5s
      interval: 10m
      timeout: 30s
      retries: 3

volumes:
  postgres_data:
  redis_data:
